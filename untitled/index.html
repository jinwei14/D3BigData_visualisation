<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
    function loadJSON(path, success, error) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    if (success)
                        success(JSON.parse(xhr.responseText));
                } else {
                    if (error)
                        error(xhr);
                }
            }
        };
        xhr.open("GET", path, true);
        xhr.send();
    }

    function searchRest() {

        var restaurant = document.getElementById('example-text-input').value;
        var API = document.getElementById('inputPassword').value;
        var restaurantSimilar;

        if (API.length != 0 && restaurant.length != 0) {


            loadJSON('https://api.foursquare.com/v2/venues/search?near=London&query={venueName}&oauth_token=' + API,
                function (data) {
                    alert("succeed");
                    console.log(data);
                },
                function (xhr) {
                    alert("restaurant or oauth_token is wrong");
                    console.error(xhr);
                }
            );

            loadJSON('https://api.foursquare.com/v2/venues/' + restaurant + '/similar?oauth_token=' + API,
                function (data) {
                    console.log(data);
                    restaurantSimilar = data
                },
                function (xhr) {
                    console.error(xhr);
                }
            );
        }
    }


    var width = 960, height = 800;
    var links = [
        {source: 'Baratheon', target: 'Lannister'},
        {source: 'Baratheon', target: 'Stack'},
        {source: 'Lannister', target: 'Stack'},
        {source: 'jinwei', target: 'Lannister'},
        {source: 'Baratheon', target: 'jinwei'},
        {source: 'jinwei', target: 'shabi'},
    ]

    var nodes = {};
    //parse the linked to nodes
    links.forEach(function (link) {
        link.source = nodes[link.source] ||
            (nodes[link.source] = {name: link.source});
        link.target = nodes[link.target] ||
            (nodes[link.target] = {name: link.target});
    });


    var svg = d3.select('body').append('svg')
        .attr('width', width)
        .attr('height', height);

    var force = d3.layout.force() //build the layout
        .size([width, height])
        .nodes(d3.values(nodes))
        .links(links)
        .on("tick", tick)
        .linkDistance(300)
        .start();

    // add the links
    var link = svg.selectAll('.link')
        .data(links)
        .enter().append('line')
        .attr('class', 'link');

    // add the nodes
    var node = svg.selectAll('.node')
        .data(force.nodes()) //add
        .enter().append('circle')
        .attr('class', 'node')
        .attr('r', width * 0.03) //radius of circle


    function tick(e) {

        node.attr('cx', function (d) {
            return d.x;
        })
            .attr('cy', function (d) {
                return d.y;
            })
            .call(force.drag);

        link.attr('x1', function (d) {
            return d.source.x;
        })
            .attr('y1', function (d) {
                return d.source.y;
            })
            .attr('x2', function (d) {
                return d.target.x;
            })
            .attr('y2', function (d) {
                return d.target.y;
            });

    }


</script>
