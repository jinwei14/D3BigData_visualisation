<!DOCTYPE html>

<html>
<head>
    <title>learn D3</title>
</head>

<body>
<h1>Bar Chart using D3.js</h1>
<svg class="bar-chart"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
</body>
</html>



<style>
    .bar-chart {
        background-color: #C7D9D9;
    }

    .bar {
        fill: #115D8C;
    }

</style>

<script>
    var dataset = [80, 100, 56, 120, 180, 30 , 40, 120, 160];
    var svgWidth = 500, svgHeight = 300, barPadding = 5;
    var barWidth = (svgWidth / dataset.length);
    var svg = d3.select('svg')
        .attr("width", svgWidth)
        .attr("height", svgHeight);

    var barChart = svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("y", function(d) {
            return svgHeight - d
        })
        .attr("height", function(d) {
            return d;
        })
        .attr("width", barWidth - barPadding)
        .attr("class", "bar")
        .attr("transform", function (d, i) {
            var translate = [barWidth * i, 0];
            return "translate("+ translate +")";
        });



    var text  = svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        //function get the value in the parameter which will return
        .text(function (d) {
            return d;
        })
        //we want the text be a bit higher than the bar so that we substract 2 more pixcles
        .attr("y", function(d) {
            return svgHeight - d - 2;
        })
        //give the x attribute the starting point of the each bar
        .attr("x",function (d,i) {
            return barWidth *i;
        })

        .attr("fill","#A64C38");

</script>
